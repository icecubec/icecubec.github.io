    <script>
    // 获取弹窗和按钮
    var modal = document.getElementById("myModal");
    var closeButton = document.getElementById("closeButton");
    var dismissButton = document.getElementById("dismissButton");

    // 检查是否已设置不再弹出
    var dismissedTime = localStorage.getItem("modalDismissedTime");
    if (!dismissedTime || (Date.now() - dismissedTime) > 24 * 60 * 60 * 1000) {
        modal.style.display = "block"; // 显示弹窗
    }

    // 关闭弹窗
    closeButton.onclick = function() {
        modal.style.display = "none";
    }

    // 点击按钮时，设置不再弹出并关闭弹窗
    dismissButton.onclick = function() {
        localStorage.setItem("modalDismissedTime", Date.now());
        modal.style.display = "none";
    }

    // 点击弹窗外部关闭弹窗
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // 关闭按钮（×）功能
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>

<script>
    const contextMenu = document.getElementById('contextMenu');

    // 显示自定义右键菜单
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault(); // 阻止默认右键菜单
        contextMenu.style.display = 'block';
        contextMenu.style.left = e.pageX + 'px';
        contextMenu.style.top = e.pageY + 'px';
    });

    // 隐藏自定义右键菜单
    document.addEventListener('click', function () {
        contextMenu.style.display = 'none';
    });

    // 复制功能
    document.getElementById('copy').addEventListener('click', function () {
        const textToCopy = '复制的内容'; // 你想要复制的内容
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert('内容已复制！');
        }).catch(err => {
            console.error('复制失败:', err);
        });
        contextMenu.style.display = 'none'; // 复制后隐藏菜单
    });

    // 粘贴功能
    document.getElementById('paste').addEventListener('click', function () {
        navigator.clipboard.readText().then(text => {
            alert('粘贴的内容: ' + text);
        }).catch(err => {
            console.error('粘贴失败:', err);
        });
        contextMenu.style.display = 'none'; // 粘贴后隐藏菜单
    });
</script>
